<!DOCTYPE html>
{% extends 'Login_app/base.html' %}

{% block body_block %}
<h3>Please login: </h3>
<form action="{% url 'Login_app:user_login' %}" method="POST">
    <label for="username">Username:</label>
    <input type="text" name="username" placeholder="Enter username.." required class="form-control">
    <label for="password">Password:</label>
    <input type="text" name="password" placeholder="Enter password.." required class="form-control">
    {% csrf_token %}
    <br>
    <input type="submit" name="submit" value="Login">
</form>
{% endblock %}
